<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>
    <footer class="footer-block">
      <section class="upper-footer">
        <img src="images/logo.svg" alt="logo" class="footer-logo" />
        <div class="social-links">
          <img src="images/icon-facebook.svg" alt="facebook" />
          <img src="images/icon-twitter.svg" alt="twitter" />
          <img src="images/icon-pinterest.svg" alt="pinterset" />
          <img src="images/icon-instagram.svg" alt="instagram" />
        </div>
        <hr />
      </section>
      <section class="lower-footer">
        <section class="footer-section">
          <h4 class="footer-heading">Our company</h4>
          <ul class="list">
            <li class="footer-item"><a href="#">How we work</a></li>
            <li class="footer-item"><a href="#">Why Insure?</a></li>
            <li class="footer-item"><a href="#">Check Price</a></li>
            <li class="footer-item"><a href="#">Reviews</a></li>
          </ul>
        </section>
        <section class="footer-section">
          <h4 class="footer-heading">Help me</h4>
          <ul class="list">
            <li class="footer-item"><a href="#">FAQ</a></li>
            <li class="footer-item"><a href="#">Terms of use</a></li>
            <li class="footer-item"><a href="#">Privacy policy</a></li>
            <li class="footer-item"><a href="#">Cookies</a></li>
          </ul>
        </section>
        <section class="footer-section">
          <h4 class="footer-heading">Contact</h4>
          <ul class="list">
            <li class="footer-item"><a href="#">Sales</a></li>
            <li class="footer-item"><a href="#">Support</a></li>
            <li class="footer-item"><a href="#">Live chat</a></li>
          </ul>
        </section>
        <section class="footer-section">
          <h4 class="footer-heading">Others</h4>
          <ul class="list">
            <li class="footer-item"><a href="#">Careers</a></li>
            <li class="footer-item"><a href="#">Press</a></li>
            <li class="footer-item"><a href="#">Licenses</a></li>
          </ul>
        </section>
      </section>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
