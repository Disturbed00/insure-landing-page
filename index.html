<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>
    <section>
      <div class="hero-container">
        <header class="hero-content">
          <img src="images/image-intro-mobile.jpg" class="hero-image" />
          <img
            src="images/bg-pattern-intro-left-mobile.svg"
            alt=""
            class="pattern-left"
          />
          <h1 class="hero-heading">Humanizing your insurance.</h1>
          <p class="hero-text">
            Get your life insurance coverage easier and<br />
            faster. We blend our expertise and<br />
            technology to help you find the plan that's<br />
            right for you. Ensure you and your loved ones are protected.
          </p>
          <button class="btn">View Plans</button>
        </header>
      </div>
      <img
        src="images/bg-pattern-intro-right-mobile.svg"
        class="pattern-right"
      />
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
